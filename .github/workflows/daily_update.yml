name: Daily KMOU Data Update

on:
  schedule:
    # 한국 시간(KST) 새벽 4시는 UTC 기준 오후 7시(19:00)입니다.
    - cron: '0 19 * * *'
  workflow_dispatch: # 수동으로도 실행 가능하게 설정

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests langchain langchain-community langchain-openai chromadb python-dotenv pathlib beautifulsoup4 lxml

      - name: Run Crawler and Ingest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python collector.py
          python ingest.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add university_data/ university_db/
          
          # 변경사항 확인 후 pull(rebase) 수행 후 push
          git diff --quiet && git diff --staged --quiet || (
            git pull --rebase origin main && 
            git commit -m "Auto-update: Latest KMOU Data $(date +'%Y-%m-%d')" && 
            git push
          )