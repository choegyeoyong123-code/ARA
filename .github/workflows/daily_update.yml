name: Daily KMOU Data Update

on:
  schedule:
    # 한국 시간(KST) 새벽 4시는 UTC 기준 오후 7시(19:00)입니다.
    - cron: '0 19 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  update:
    runs-on: ubuntu-latest
    # [수정포인트 1] 권한 설정을 jobs 바로 아래, steps와 같은 라인에 배치
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # 최신 이력을 가져오기 위해 fetch-depth 설정
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # [수정포인트 2] 에러 방지를 위해 httpx 포함 필수 패키지 설치
          pip install requests langchain langchain-community langchain-openai chromadb python-dotenv pathlib beautifulsoup4 lxml httpx rapidfuzz

      - name: Run Crawler and Ingest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python collector.py
          python ingest.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 변경 사항 확인
          git add university_data/ university_db/
          
          # [수정포인트 3] 충돌 방지를 위해 pull --rebase 후 변경사항이 있을 때만 push
          git diff --quiet && git diff --staged --quiet || (
            git pull --rebase origin main &&
            git commit -m "Auto-update: Latest KMOU Data $(date +'%Y-%m-%d')" &&
            git push
          )
          - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt